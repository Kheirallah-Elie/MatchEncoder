<body>
  <div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="email" id="name" name="name" [(ngModel)]="name" #emailInput="ngModel" required aria-describedby="nameError" />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" #passwordInput="ngModel" required aria-describedby="passwordError" />
        <p *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
          Password is required.
        </p>
      </div>
      <button type="submit" class="btn" [disabled]="loginForm.invalid">
        Login
      </button>
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </form>
    <p class="register-link">Don't have an account? <a routerLink="/register">Register here</a></p>
  </div>
  <script src="script.js"></script>
</body>
